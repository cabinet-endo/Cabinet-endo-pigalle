<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Secrétaire</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Interface Secrétaire</h1>
        <div id="notifications" class="notifications"></div>

        <div class="button-group">
            <button class="view-button" onclick="showTasks()">Tâches en cours</button>
            <button class="view-button" onclick="showArchivedTasks()">Tâches archivées</button>
        </div>

        <h2 id="task-heading">Liste des tâches en cours</h2>
        <ul id="todo-list" class="todo-list"></ul>
        <a href="/" class="back-button">Retour à l'accueil</a>

        <!-- Ajout du lecteur audio pour les alertes -->
        <audio id="alert-sound" src="/alert-sound.mp3" preload="auto"></audio>
    </div>

    <script src="/secretary.js"></script>
</body>
</html>
